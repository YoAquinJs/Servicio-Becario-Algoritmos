<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles_login.css">
    <script type="module" src="login.js"></script>
</head>
<body>
    <div id="container">
        <div class="user-act-section">
            <h1 class="title">Iniciar Sesión</h1>
            <div class="fields">
                <input id="login-usname" type="text" placeholder="Usuario" required>
            </div>
            <button id="login">Iniciar Sesión</button>
        </div>
        <div class="user-act-section">
            <h1 class="title">Crear Usuario</h1>
            <div class="fields">
                <input id="create-user-name" type="text" placeholder="Usuario" required>
            </div>
            <button id="create-user">Crear Usuario</button>
        </div>
        <div class="user-act-section">
            <h1 class="title">Eliminar Usuario</h1>
            <div class="fields">
                <input id="delete-user-name" type="text" placeholder="Usuario" required>
            </div>
            <button id="delete-user">Eliminar Usuario</button>
        </div>
    </div>
</body>
</html>
