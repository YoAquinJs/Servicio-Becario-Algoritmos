<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algoritmos Genéticos</title>

    <script type="module" src="index.js"></script>
    <style>
        *{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(199, 199, 199);
        }
        button{
            width: 100px;
            height: 40px;
            background-color: white;
        }
    </style>
</head>

<body>
    <h1>Algoritmos Genéticos</h1>
    <p>
        Prototipo de Interfaz para el calculo de matrices de credibilidad
        utilizando algortimos geneticos.
    </p>
    <p>Sube un archivo ".txt", o inserte los valores manualmente.</p>

    <h3>Tipo de Configuracion</h3>
    <div class="dropdown">
        <select name="menu-file" id="config-type">
            <option value="Additional criteria parameters">
                Additional criteria parameters</option>
            <option value="Credibility criteria">
                Credibility criteria</option>
            <option value="Criteria directions">
                Criteria directions</option>
            <option value="Criteria hierarchy">
                Criteria hierarchy</option>
            <option value="Criteria interactions">
                Criteria interactions</option>
            <option value="Criteria parameters">
                Criteria parameters</option>
            <option value="Performance matrix">
                Performance matrix</option>
            <option value="Use value function">
                Use value function</option>
            <option value="Veto thresholds for supercriteria">
                Veto thresholds for supercriteria</option>
            <option value="Weights">
                Weights</option>
        </select>
    </div>
    <br>

    <div class="additional-parameters">
        <label>Parámetros adicionales</label>
        <!--The button logs what's being written onto the input fields to then be sent to the backend-->
        <input id="parameter-1"><input id="parameter-2"><input id="parameter-3">
        <button id="send-add-parameters">Enviar parámetros</button>
        <br>
    </div>
    <div id="input-container">
        <input id="label-set"><button id="add-input">Agregar nuevo input</button>
        <br>
    </div>

    <br>
    <input type="file" id="file-upload">
    <button id="send-file-button">Enviar Archivo</button>
    <br>
    <button id="execute-button">Ejecutar Algoritmo</button>
    <br>
    <h3>Obtener Matriz de Configuracion</h3>
    <input type="text" id="matrix-type", placeholder="Matriz...">
    <button id="matrix-button">Obtener Matriz</button>
    <div id="matrix-display"></div>
    <br>

    <div class="backend-text"></div>
</body>
</html>
