<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles_session.css">
    <script type="module" src="login.js"></script>
</head>
<body>
    <div id="container">
        <div id="log-in">
            <h1 class="title">Iniciar Sesión</h1>
            <div class="fields">
                <label id="uname">Nombre de usuario</label>
                <input id="login-usname" type="text" placeholder="Ingrese nombre de usuario" required>
            </div>
            <button id="send-login">Iniciar Sesión</button>
        </div>
        <div id="sign-up">
            <h1 class="title">Crear Cuenta</h1>
            <div class="fields">
                <label id="uname">Nombre de usuario</label>
                <input id="signup-usname" type="text" placeholder="Ingrese nombre de usuario" required>
            </div>
            <button id="create-session">Crear Cuenta</button>
        </div>
    </div>
</body>
</html>
