<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Algoritmos Genéticos</title>
        <!--CSS-->
        <style>
            *{
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                background-color: rgb(199, 199, 199);
            }
            button{
                width: 100px;
                height: 40px;
                background-color: white;
            }
        </style>
        <script src="script.js"></script>
    </head>

    <body>
        <h1>Algoritmos Genéticos</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae sint vero dolorum, eligendi nobis error distinctio? 
            Maiores eaque nobis odit quibusdam dolorem iste earum voluptatibus temporibus nisi, itaque cum optio.</p>
        <br>
        <!--Aquí se sube el archivo .txt si se tiene para modelar el form-->
        <h2>Sube archivo ".txt", o inserte los valores manualmente.</h2>
            <input type="file" id="txt-input"> 
            <br><br>
            <!--Este es el form en el que se insertarán los valores del .txt, o los que se insertarán los valores manualmente-->
            <div class="dropdown">

                <select name="menu-file" id="files">
                    <option value="criteria-hierarchy">Jerarquía de criterio</option>
                    <option value="weights">Pesos</option>
                    <option value="criteria-parameters">Parametros de criterios</option>
                    <option value="performance-matrix">Matriz de rendimiento</option>
                  </select>

            </div>
            
            <form id="final-form">

            </form>

            <!--This div contains the data to send as additional parameters-->
            <div class="additional-parameters">
                <label>Parámetros adicionales</label>
                <!--The button logs what's being written onto the input fields to then be sent to the backend-->
                <input id="parameter-1"><input id="parameter-2"><input id="parameter-3"> <button id="send-add-parameters">Enviar parámetros adicionales</button>
                <br>
            </div>

            <div id="input-container">
                <input id="label-set"><button id="add-input">Agregar nuevo input</button>
                <br>
            </div>

            <div id="send-container"><button id="send">Enviar</button></div>

            <div class="backend-text"></div>

        <script>
            // Handle file submission
            document.getElementById('txt-input').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    const contents = e.target.result;

                    // Extract values from the file contents
                    const matches = contents.match(/g={([^}]*)}/);
                    if (matches && matches[1]) {
                        const values = matches[1].split(',').map(value => value.trim());

                        // Crea elementos de label e input
                        values.forEach(value => {
                            // Crea elemento de label
                            const label = document.createElement("label");
                            label.textContent = value;

                            // Crea elemento de input
                            const input = document.createElement('input');
                            input.type = 'text';
                            // input.value = value;
                            input.name = value; // Le da el nombre a cada input el nombre del valor extraído
                            // Mete el elemento al elemento 'finalForm'
                            document.getElementById('final-form').appendChild(label);
                            document.getElementById('final-form').appendChild(input);
                            document.getElementById('final-form').appendChild(document.createElement("br"));
                        });
                    } else {
                        console.error('No matching pattern found in the file.');
                    }
                };
                reader.readAsText(file);
            });

        // Handle form submission
        document.getElementById('final-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission behavior

            // Serialize form data to JSON
            const formData = new FormData(this);
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            // Convert JSON data to string
            const jsonString = JSON.stringify(jsonData);
            console.log('Form data as JSON:', jsonString);
        });
        </script>
    </body>
</html>
